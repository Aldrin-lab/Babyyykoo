
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>
<style>
    body {
        background: linear-gradient(135deg, #ffb6c1, #ff69b4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        padding: 50px;
        color: white;
        overflow: hidden;
    }
    h1 {
        font-size: 2.5em;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .emoji {
        font-size: 3em;
        animation: bounce 1s infinite;
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px;
        transition: all 0.3s ease;
    }
    .yes {
        background-color: #ff1493;
        color: white;
    }
    .no {
        background-color: #ff6f91;
        color: white;
    }
</style>
</head>
<body>

<h1>Please... Swent pic Babyyyy‚ù§Ô∏è</h1>
<div class="emoji">üôèü•∫</div>

<button class="yes" id="yesBtn">Yes</button>
<button class="no" id="noBtn">No</button>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    let yesBtn = document.getElementById('yesBtn');
    let noBtn = document.getElementById('noBtn');

    yesBtn.addEventListener('click', function() {
        alert('Yay! I love you So much babyyyyMwuahhhhh! üíï');
    });

    noBtn.addEventListener('click', function() {
        let noSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
        let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        if(noSize > 10) {
            noBtn.style.fontSize = (noSize - 2) + 'px';
            yesBtn.style.fontSize = (yesSize + 2) + 'px';
        }
    });
</script>

</body>
</html>
